<section class="p-3 pb-0">
  <div
    class=" vw-100 vh-100 position-absolute top-0 end-0 d-flex align-items-center justify-content-center bg-black bg-opacity-75 "
    style="z-index: 8;">
    <div
      class="bg-white d-flex align-items-center justify-content-evenly flex-column w-50 rounded-3 mt-5 position-relative py-3"
      style="height: auto; padding-top: 45px !important;">
      <i class="bi bi-x position-absolute top-0 end-0 m-2 cursor-pointer fs-2" (click)="closeEditPage()"></i>
      <div class="container">
        <form [formGroup]="editHallForm" (ngSubmit)="editHall(editHallForm.value)">
          <div class="row justify-content-center mb-3">
            <div class="col-md-6 col-12 d-flex align-items-center justify-content-center">
              <div class=" w-100">
                <label class="w-100 rounded-3 p-2" for="updateImg"><i class="bi bi-pencil-square ms-3"></i><span>choose a new photo</span></label>
                <input class="opacity-0 d-none" type="file" id="updateImg" name="updateImg" (change)="upload($event)">
              </div>
            </div>

            <div class=" col-md-6 col-12 px-3 py-2">
              <input class="w-100 rounded-3 p-2" formControlName="newAttendees" type="text"
                placeholder="Maximum number of attendees">
            </div>


            <div class=" col-md-6 col-12 px-3 py-2">
              <input class="w-100 rounded-3 p-2" type="text"
                placeholder="change the name of hall" name="newName"
                formControlName="newName">
            </div>
            <div class=" col-md-6 col-12 px-3 py-2">
              <input class="w-100 rounded-3 p-2" type="text"
                placeholder="Change the description of the hall" name="newDesc"
                formControlName="newDesc">
            </div>


          </div>
          <div  class="row d-flex w-100 justify-content-lg-center justify-content-start align-items-end m-0 px-3">
            <div class="col-lg-4 col-md-3 col-12 p-0">
              <button type="submit" class="btn mainBg w-100 px-3 text-white border-0">Done</button>
            </div>
            <div class="col-lg-4 col-md-3 col-12 mt-md-0 mt-3 p-0">
              <button class="btn bg-danger text-white w-100 border-0 me-0 me-md-2" (click)="closeEditPage()">Cancel</button>
            </div>
          </div>
        </form>
      </div>
      <!-- <div class="row d-flex w-75 justify-content-start align-items-end">
        <div class="col-md-2 col-6">
          <button class="btn mainBg px-3 text-white border-0">Done</button>
        </div>
        <div class="col-md-2 col-6">
          <button class="btn bg-danger text-white border-0" (click)="closeEditPage()">Cancel</button>
        </div>
      </div> -->
    </div>
  </div>

</section>
<app-loading *ngIf="loading"></app-loading
>
