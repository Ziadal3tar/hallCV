<div class=" vh-100 scroll py-3" *ngIf="reservations?.length != 0">
  <section class=" p-4  rounded-3 my-3 " *ngFor="let reservation of reservations">
    <div class="bg-img"></div>

    <div class="container">
      <div class="row">
        <div class="col-md-3 col-12">
          <img class="w-100 mt-md-3" src="{{reservation?.hallId?.hallImg}}" alt="">
          <div class="status text-center w-100 mt-3 ">
            <p class="p-2 rounded-3 mainBg text-white">{{reservation?.status}}</p>
          </div>
        </div>
        <div class="col-md-9 col-12 d-flex align-items-start justify-content-between row p-0">
          <div class="resDetials mt-3 text-end fw-semibold col-md-9">
            <p>
              اسم الادارة :
              <span>{{reservation?.
                AdministrationName}}</span>
            </p>
            <p>
              التاريخ :
              <span>{{reservation?.date}}</span>
            </p>
            <p class="">
              الوقت :
              <span> {{reservation?.encounterTime}}</span>
            </p>
            <p>
              عدد الحاضرين :
              <span> {{reservation?.members}}</span>
            </p>
            <p>
              المناسبة :
              <span> {{reservation?.encounterType}}</span>
            </p>

            <p class=" d-flex" *ngIf="reservation?.needs.length != 0">

              الاحتياجات :

              <span class=" d-flex"> <p *ngFor="let item of reservation?.needs">{{item}},</p></span>
            </p>
          </div>
          <div class="col-md-3 d-flex justify-content-end p-0 mt-md-0 mt-3">
            <button class="btn mainBg ms-3 text-white" (click)="ApprovedReservation(reservation._id)"
              *ngIf="userData?.role == 'Admin'">Approved</button>
            <button class="btn btn-danger" (click)="UnapprovedReservation(reservation._id)"
              *ngIf="userData?.role == 'Admin'">Unapproved</button>
            <button class="btn btn-danger" (click)="Cancel(reservation._id)"
              *ngIf="userData?.role == 'User'">Cancel</button>
          </div>
        </div>

      </div>
    </div>

  </section>
</div>
<app-no-data *ngIf="reservations?.length == 0"></app-no-data>
<app-loading *ngIf="loading"></app-loading>
